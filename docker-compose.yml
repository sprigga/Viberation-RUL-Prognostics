version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vibration-backend
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
      # Mount legacy modules for hot reload during development
      - ./timedomain.py:/app/timedomain.py
      - ./frequencydomain.py:/app/frequencydomain.py
      - ./filterprocess.py:/app/filterprocess.py
      - ./waveletprocess.py:/app/waveletprocess.py
      - ./hilbertransfer.py:/app/hilbertransfer.py
      - ./harmonic_sildband_table.py:/app/harmonic_sildband_table.py
      - ./x_parameter.py:/app/x_parameter.py
      - ./y_parameter.py:/app/y_parameter.py
      - ./z_parameter.py:/app/z_parameter.py
      - ./initialization.py:/app/initialization.py
      # Mount PHM analysis results
      - ./phm_analysis_results:/app/phm_analysis_results
    environment:
      - DATABASE_URL=sqlite:///./vibration_analysis.db
    command: uvicorn main:app --host 0.0.0.0 --port 8081 --reload

  frontend:
    build: ./frontend
    container_name: vibration-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8081
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
